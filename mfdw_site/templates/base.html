{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viwport" content="device-width, initial-scale=1">
<title>

</title>
<link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
  <header id="header">
    <div id="logo"><img src="{% static 'logo.jpg' %}" alt=""/></div>
    <div id="topbanner"><img src="{% static 'top_banner.png' %}" width="800" height="200" alt=""/></div>    
  </header>
  <aside id="leftsidebar">
    <nav id="nav">
    <ul>
      {% block sidenav %}
      <li>Menu 1</li><li>Menu 2</li><li>Menu 3</li></ul>
      {% endblock sidenav %}
      
    </nav>
  </aside>

  {% for pic in my_gallery %}

    <img src="{{ pic.photo.url }}" width="128px" height="128px">
  
  {% endfor %}

  <section id="main">


    {% block content %}
    <h1>Welcome!</h1>
    <p>This is the site template</p>
    {% endblock content %}
  </section>


  <footer id="footer">Copyright &copy; 2017 Meandco Web Design</footer>
</div>
</body>
</html>
